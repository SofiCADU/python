<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Sidebar</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f4f4f4;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div>
            <nav>
                <section>
                    <h2>Nivel 0</h2>
                    <ul>
                        <li><a href="#">Introduccion</a></li>
                    </ul>
                </section>
                <section>
                    <h2>Nivel 1</h2>
                    <h6>Frases basicas y verbos comunes</h6>
                    <ul>
                        <li><a href="#">Pronombres personales</a></li>
                        <li><a href="#">Verbos esenciales</a></li>
                        <li><a href="#">Expresiones cotidianas</a></li>
                        <li><a href="#">Presentar a alguien</a></li>
                </section>
                <section>
                    <h2>Nivel 2</h2>
                    <h4>Contruccion de frases</h4>
                    <ul>
                        <li><a href="#">Los articulos</a></li>
                    </ul>
                </section>
            </nav>
        </div>
        
        
    </aside>
</body>
</html>
